<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form>
        <small id="error">
            <span class="material-symbols-outlined">error</span>
            <p>usuário não indentificado! verifique se os campos foram preenchidos com cuidado</p></small>
        <label for="email">Entre na sua conta</label>
        <input type="text" id="nome" name="nome" placeholder="username">
        <input type="email" id="email" name="email" placeholder="email">
        <input type="password" id="senha" name="senha" placeholder="password">
        <button id="enter">Entrar</button>
        <p>não possui uma conta? <a href="#" id="register">crie uma</a></p><br>
        <p><a href="#">esqueceu sua senha?</a></p>
    </form>

    <script src="./js/login.js"></script>
</body>
</html>
