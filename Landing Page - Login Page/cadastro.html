<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="./CSS/cadastro.css">
    </head>
    <body>
        <div class="container">
            <div class="cad_box">
                <div class="logo">
                    <h1>Cadastro</h1>
                    <img src="" alt="">
                </div>
                <div class="input_info">
                    <h3>nome</h3>
                    <div class="form name">
                        <input type="text" name="nome" id="nome"  placeholder="digite seu nome completo">
                    </div>
                    <h3>email</h3>
                    <div class="form email">
                        <input type="text" name="email" id="email" placeholder="digite seu  email">
                    </div>
                    <h3>senha</h3>
                    <div class="form password">
                        <input type="password" name="senha" id="senha" placeholder="digite sua senha">
                    </div>
                    <h3>confirmar senha</h3>
                    <div class="form password_confirm">
                        <input type="password" name="confirm_senha" id="confirm_senha" placeholder="confirme sua senha">
                    </div>
                </div>
                <div class="buttons">
                    <a href="login.html" id="return">voltar</a>
                    <a href="login.html" id="confirm">cadastrar</a>
                </div>
            </div>
        </div>

        <script src="cadastro.js"></script>
    </body>
</html>
